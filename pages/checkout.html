<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout â€” BigDaddy Deals</title>
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
  <header class="site-nav container">
    <div class="nav-inner">
      <a class="brand" href="../index.html">BigDaddy Deals</a>
      <nav class="nav-links nav-boxed" id="mainNav">
        <a href="../index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="btn-link">Login</a>
      </nav>
      <div class="nav-actions">
        <div class="search-wrap"><input id="headerSearch" type="search" placeholder="Search"></div>
      </div>
    </div>
  </header>
  <main class="container checkout-page">
    <h1>Checkout</h1>
    <form id="checkoutForm" class="checkout-form">
      <fieldset>
        <legend>Shipping</legend>
        <input name="fullname" placeholder="Full name" required>
        <input name="address" placeholder="Address" required>
        <input name="city" placeholder="City" required>
        <input name="postal" placeholder="Postal code" required>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <label><input type="radio" name="payment" value="card" checked> Card</label>
        <label><input type="radio" name="payment" value="cod"> Cash on delivery</label>
      </fieldset>
      <div class="order-summary">Order total: <span id="orderTotal">$0.00</span></div>
      <button type="submit" class="btn-cta">Place Order</button>
    </form>
  </main>
  <script src="../js/validation.js" defer></script>
  <script src="../js/cart.js" defer></script>
  <script src="../js/main.js" defer></script>
</body>
</html>
