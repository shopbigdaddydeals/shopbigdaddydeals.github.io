<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product — BigDaddy Deals</title>
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
  <header class="site-nav boxed container"><a href="../index.html" class="brand">BigDaddy Deals</a></header>
  <main class="container product-page">
    <div class="product-detail grid-2">
      <div class="gallery">
        <div class="main-image-wrap">
          <img id="pdImage" class="main-image" src="../images/product-placeholder.svg" alt="Product image">
          <div id="zoomLens" class="zoom-lens" aria-hidden="true"></div>
        </div>
        <div id="pdThumbs" class="thumbs"></div>
      </div>
      <div class="details">
        <h1 id="pdTitle">Product Title</h1>
        <p id="pdDesc">Product description goes here. Feature bullets and details.</p>
        <div class="price" id="pdPrice">$0.00</div>
        <div class="options">
          <div class="option-row"><label>Size</label><div id="pdSizes" class="pd-sizes"></div></div>
          <div class="option-row"><label>Color</label><div id="pdColors" class="pd-colors"></div></div>
        </div>
        <div class="actions">
          <button id="addToCartBtn" class="btn-hype">Add to cart</button>
          <button id="wishBtnProd" class="btn-link">♡ Wishlist</button>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/products.js" defer></script>
  <script src="../js/cart.js" defer></script>
  <script src="../js/main.js" defer></script>
</body>
</html>
